name: Publish to npm

on:
  push:
    branches: [main]

permissions:
  id-token: write   # OIDC 토큰 발급 권한 (필수)
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - run: npm publish --provenance --access public
